<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="'/layout/LayoutPadrao'" >
<head><title>Cadastro de Cliente</title></head>
<body>


<section layout:fragment="conteudo">


<div class="page-header">
	<div class="container-fluid">
		<h1>
			Cadastro de cliente
		</h1>
	</div>
</div>

<div class="container-fluid">

	<form method="post" th:object="${cliente}" class="form-vertical  js-form-loading">
	

		    <div class="form-group bw-required">
				<label for="nome" class="control-label">Nome</label>
				<input id="nome" type="text" class="form-control"/>
			</div>

	
	
	<div class="row">
				   <div class="col-lg-3 col-sm-6 form-group bw-required">
					   <label for="tipoPessoa" class="control-label">Tipo de pessoa</label>
						<div>
							<div class="radio radio-inline">
							<input type="radio" name="tipoPessoa">
							<label>Física</label>
							</div>
						
							<div class="radio radio-inline">
							<input type="radio" name="tipoPessoa">
							<label>Jurídica</label>
							</div>						
						</div>
			     </div>
				<div class="col-sm-9 form-group bw-required">
					<label for="cpfCnpj" class="control-label">CPF/CNPJ</label>
					<input id="cpfCnpj" type="text" class="form-control"/>
			   </div>
	</div>
	
		<div class="row">
		    <div class="col-sm-3 form-group bw-required">
				<label for="telefone" class="control-label">Telefone</label>
				<input id="telefone" type="text" class="form-control"/>
			</div>
			<div class="col-sm-9 form-group bw-required">
				<label for="email" class="control-label">Email</label>
				<input id="email" type="text" class="form-control"/>
		   </div>
	</div>
	
	
	<div class="row">
		    <div class="col-sm-3 form-group bw-required">
				<label for="logradouro" class="control-label">Logradouro</label>
				<input id="logradouro" type="text" class="form-control"/>
			</div>
			<div class="col-sm-3 form-group bw-required">
				<label for="numero" class="control-label">Número</label>
				<input id="numero" type="text" class="form-control"/>
		   </div>
		   
		   	<div class="col-sm-3 form-group bw-required">
				<label for="complemento" class="control-label">Complemento</label>
				<input id="complemento" type="text" class="form-control"/>
		   </div>
	</div>
	
	
		<div class="row">
		    <div class="col-sm-3 form-group bw-required">
				<label for="cep" class="control-label">CEP</label>
				<input id="cep" type="text" class="form-control"/>
			</div>
			<div class="col-sm-3 form-group bw-required">
					<label for="estado" class="control-label">Estado</label>
					<select id="estado" class="form-control">
					<option value="">Escolha o Estado</option>
					<option value="1">MT</option>
					</select>
			</div>
		   
			<div class="col-sm-3 form-group bw-required">
					<label for="cidade" class="control-label">Cidade</label>
					<select id="cidade" class="form-control">
					<option value="">Escolha a cidade</option>
					<option value="1">Cuiabá</option>
					</select>
			</div>
	</div>
			
		
		<div class="form-group">
			<button class="btn  btn-primary" type="submit">Salvar</button>
		</div>

	</form>
</div>
<div th:replace="/estilo/CadastroRapidoEstilo :: modal"></div>

</section>
 
</body>
</html>
